<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MORNING WORKOUT</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<script src="https://fb.me/react-0.14.3.js"></script>
<script src="https://fb.me/react-dom-0.14.3.js"></script>
<script src="browser.min.js"></script>
    <div id="page">
    </div>

<script type="text/babel">

    var Type = React.createClass({

        linking: function () {
            if(this.props.children == 'Cardio') {
                window.location.assign("cardio.html");
            }
            else {
                window.location.assign("weight.html");
            }
        },

        render: function () {
            return(
                <div className="workouts" onClick={this.linking}>
                    <span className="timing">
                        {this.props.children}
                    </span>
                </div>
            );
        }
    });
    ReactDOM.render(
        <div>
            <Type>Cardio</Type>
            <Type>Weight Training</Type>
        </div>, document.getElementById('page'));
</script>

</body>
</html>
