<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State in React</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

<script src="https://fb.me/react-0.14.3.js"></script>
<script src="https://fb.me/react-dom-0.14.3.js"></script>
<script src="browser.min.js"></script>


<div id="container">

</div>

<script type="text/babel">

    var C = React.createClass({
        getInitialState: function () {
            return{checked: true}
        },
        checkit: function () {
          this.setState({checked: !this.state.checked});
        },
        render: function () {
            var msg;
            if(this.state.checked) {
                msg = 'checked'
            }
            else {
                msg = 'unchecked'
            }
            return (
                <div className="checks">
                    <div className="head">
                        <input type="checkbox" className="checkboxes" onChange={this.checkit} defaultChecked={this.state.checked} />
                        The checkbox is {msg}.
                    </div>
                </div>
            );
        }
    });

    ReactDOM.render(<C />,document.getElementById('container'));
</script>
</body>
</html>
